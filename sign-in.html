<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Sign-in!</title>
    <style>
      body {
        background-color: #0d6efd;
      }
      form {
        margin-top: 15vh;
      }
    </style>
  </head>
  <body>
    <form class="" id="signin">

      <div class="container display-2 text-center mb-5 text-white">Sign-In</div>
      <div class="container col-xl-3 col-lg-6 col-sm-4">

        <label for="" class="form-label text-light">UserName</label>
        <input type="username" class="form-control" id="name" />

        <label for="" class="form-label text-center mt-3 text-light"required
          >Email-Address</label
        >
        <input type="email" class="form-control" id="em" />

        <label for="" class="form-label mt-2 text-light">Password</label>
        <input type="password" class="form-control" id="pw" required />

        <div class="mt-4">
          <div class="text-center">
<button
              type="button"
              

              id="btn-1"
              class="btn btn-light btn-outline-primary"
              
            >
              Sign-in
            </button>
      <button type="button" class="btn btn-light btn-outline-primary" id="btn-2">Log-In</button>

          </div>
        </div>
      </div>
   

    <script src="sign-in.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
