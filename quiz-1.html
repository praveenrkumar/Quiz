<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Quiz</title>
  </head>
  <body>
    <!-- Top Section Starts-->

    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="display-3 text-primary my-4">Quiz</h2>
      </div>
    </div>

    <!-- Top Section Ends -->

    <!-- Result Section starts -->

    <div class="result d-none bg-light text-center">
      <div class="container lead">
        <p>
          You are <span class="text-primary p-3 display-1 lead">0%</span>correct
        </p>
      </div>
    </div>

    <!-- Result Section Ends -->

    <!-- Quiz Section Starts -->

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="text-white my-5 display-2">On with Questions...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How you will give Direction ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check-label">Show Them a Map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Show Hand Direction</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="C" />
              <label class="form-check-label">None of the above</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Which gives styling to the webpage ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check-label">HTML</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Css</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="C" />
              <label class="form-check-label">Java</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Is JavaScript easy to learn ?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check-label">Easy</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Hard</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="C" />
              <label class="form-check-label">Very Harder</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">4. React-js come's under?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check-label">Front-End </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Back-End</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" />
              <label class="form-check-label"> None of the above</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal">5. Project Name ?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="A" />
              <label class="form-check-label">Quiz</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="B" />
              <label class="form-check-label">Amazon </label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="C" />
              <label class="form-check-label"> None of the above</label>
            </div>
          </div>
          <div class="text-center container">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <!-- Quiz Section Ends -->

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="quiz.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
